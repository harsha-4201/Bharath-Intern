<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harsha-SignUp-Page</title>
    <link rel="stylesheet" href="sign.css">
</head>
<body>
    <div class="content">
        <div class="sign-content">
            <img src="D:\user\Projects\Bhart Intern\task-1\sign-page\wallpaperflare.com_wallpaper (4).jpg" alt="" class="sign-img">
            <div class="form-class">

                <form action="" class="sign-form">
                    <div>
                        <h class="sign-title">
                            <span>Create</span> New Account
                        </h>
                        <p class="sign-description">
                            Create An Account If you don't have Account
                        </p>
                    </div>
    
                    <div>
                        <div class="sign-inputs">
                            <div>
                                <label for="" class="sign-label">Fist Name</label>
                                <input type="text" class="sign-input" placeholder="Enter your Fist Name" required>
                            </div>
                            <div>
                                <label for="" class="sign-label">Last Name</label>
                                <input type="text" class="sign-input" placeholder="Enter your Last Name" >
                            </div>
                            <div>
                                <label for="" class="sign-label phone-no">Phone Number</label>
                                <input type="number" class="sign-input" placeholder="Enter your Phone Number"  required>
                            </div>
                            <div>
                                <label for="" class="sign-label">Email</label>
                                <input type="email" class="sign-input" placeholder="Enter your Email Address" required>
                            </div>
                            <div>
                                <label for="" class="sign-label">Password</label>
                                <input type="password" class="sign-input" placeholder="Password" required>
                                <p class="password-description">Password must be atleast 8 charecters. Use combo of uppercase letters , lowercase letters, numbers and special charecters(!,@,#,$,%,^,&,*). </p>
                            </div>
                        </div>
                        <div class="terms-check">
                            <input type="checkbox" class="terms-check-input">
                            <label for="" class="terms-check-label">Terms & conditions</label>
                        </div>
                    </div>
                    <div>
                        <div class="sign--buttons">
                            <button class="sign--button">Sign Up</button>
                            <button class="sign--button back-to-home"><a href="D:\user\Projects\Bhart Intern\task-1\login-page\login.html">Back to login page</a> </button>
                        </div>
                        
                        
                    </div>
                </form>
            </div>
        </div>
    </div>




    <script src="login.js"></script>

    
</body>
</html>
